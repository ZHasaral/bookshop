<!DOCTYPE html>
<html lang="en">
<script></script>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="js/angular-local-storage.js"></script>

	<title>Group creat</title>
	<style type="text/css">
		body {
			font-family: Arial, Helvetica, sans-serif; /* Рубленый шрифт текста */
			margin: 0; /* Обнуляем отступы браузера */
		}
		h1 {
			font-size: 36px; /* Размер шрифта */
			font-weight: bold; /* Жирное начертание */
			margin: 0; /* Убираем отступы */
			color: #fc6; /* Цвет текста */
		}
		h2 {
			margin-top: 0; /* Убираем отступ сверху */
		}
		#head { /* Верхний блок */
			background: #0080c0; /* Цвет фона */
			padding: 10px; /* Поля вокруг */
		}
		#menu { /* Левая колонка */
			float: left; /* Обтекание справа */
			border: 1px solid #333; /* Параметры рамки вокруг */
			width: 200px; /* Ширина колонки */
			padding: 5px; /* Поля вокруг текста */
			margin: 10px 10px 20px 5px; /* Значения отступов */
		}
		#menu div {
			padding: 2px; /* Поля вокруг ссылок */
		}
		#menu a {
			display: block; /* Отображать ссылку как блок */
			padding: 2px; /* Поля вокруг ссылок */
			margin: 1px; /* Отступы вокруг */
			font-size: 0.9em; /* Размер текста */
			text-decoration: none; /* Убираем подчеркивание текста */
		}
		#menu a:hover {
			background: #faf3d2; /* Цвет фона */
			border: 1px dashed #634f36; /* Добавление пунктирной рамки */
			margin: 0; /* Убираем поля */
		}
		#content { /* Правая колонка */
			margin: 10px 5px 20px 225px; /* Значения отступов */
			padding: 5px; /* Поля вокруг текста */
			border: 1px solid #333; /* Параметры рамки */
			font-size: 20px;
			font-family: Arial, Helvetica, sans-serif;
		}
		.line {
			border-bottom: 1px groove #333; /* Линия между ссылками */
		}
		.pre1{
			font-size: 20px;
			font-family: Arial, Helvetica, sans-serif;
		}


	</style>

</head>
<body ng-app="app">
	<div ng-controller="AppCtrl">
		<div id="head">
			<h1>Создание группы</h1>
		</div>
		<div id="menu">
			<div ><a href="#!/addPrepod">Добавить преподавателя</a></div>
			<div ><a   href="#!/addStudent">Добавить студента</a></div>
			<div class="line"></div><br>
			<div><input type = "text" list = "groupsList" ng-model = "group" class = "dropDownList">

				<div><input type="text" ng-model="grupTitle"placeholder="Название группы" /> </div>
				<div><input type="text" ng-model="grupShifr" placeholder="Шифр группы"/> </div>
				<div><button ng-click="addNewGroup()">Cоздать группу</button> </div>
				<div><button ng-click="information()">Информация о группе</button> </div>
				<div class="line"></div><br>
				<div ng-view></div>
			</div>
		</div>


			<div id="content">
				<p>Информация о группе:</p>

				<p>{{ infTitle }} {{infshifr}} </p>
				<p>Преподаватель: </p>
				<p>{{prepod}} </p>
				<p>Список студентов: </p>
				<pre class="pre1">{{students}}</pre>


		</div>



	</div>

	<datalist id = "groupsList"></datalist>

</body>

</html>
