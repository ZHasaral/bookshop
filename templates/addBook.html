<div >
    <h1>Добавление книги</h1>

    <form>
        <table>
            <tr>
                <td><span>Название фильма:</span></td>
                <td><input type = "text" placeholder = "Название книги" ng-model = "bookTitle"></td>
                <td><input type = "text" placeholder = "Цена книги" ng-model = "price"></td>
                <td><input type = "file" accept = "img/*" ng-model = "poster" id = "poster"></td>
            </tr>
        </table>
        <input type = "submit" value = "Добавить" ng-click = "addNewBook()">
    </form>
</div>
